{% extends "social/base.html" %}

{% block content %}
<div class='main'>
	<form method='post' action='/social/message_post/'>
		{% csrf_token %}
		Type here to leave a message:<br>
		<textarea name='text' cols='40' rows='3'></textarea><br>
		<input type="checkbox" name="private" value="set">Private<br>
		
		<input type='submit' value='Post Message'>
	</form>
	<br>
	<span class='msg_container'>
		<ul>
			{% for msg in msg_container %}
				{{msg.message}}<a style="font-size:11px"> [{{msg.time}}]</a> private:{{msg.pm}}<br>
  			{% endfor %}
		</ul>
	</span>

</div>
{% endblock %}
